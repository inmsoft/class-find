<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 반편성 조회</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
    <script>
        async function searchStudent() {
            const name = document.getElementById("name").value;
            const birth = document.getElementById("birth").value;
            const sheetId = "1quapLABWbSqUPBz4U9w7jwYd-K5hIqdISS6T6iLNBHs";
            const apiKey = "AIzaSyAS0CyxfbFl9RvB9BAJlDTOnRvc_QL1g7k";
            const range = "A:J";
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.values) {
                    document.getElementById("result").innerText = "데이터를 불러올 수 없습니다.";
                    return;
                }

                const rows = data.values;
                let found = false;

                for (let i = 1; i < rows.length; i++) {
                    const 신학년 = rows[i][0];
                    const 신반 = rows[i][1];
                    const 신번호 = rows[i][2];
                    const 이름 = rows[i][3];
                    const 구반 = rows[i][5];
                    const 구번호 = rows[i][6];
                    const 생년월일 = rows[i][9];

                    if (이름 === name && 생년월일 === birth) {
                        document.getElementById("result").innerHTML = `
                            <p><strong>이름:</strong> ${이름}</p>
                            <p><strong>진급학년:</strong> ${신학년}</p>
                            <p><strong>진급학년 반:</strong> ${신반}</p>
                            <p><strong>진급학년 번호:</strong> ${신번호}</p>
                            <p><strong>이전학년반:</strong> ${구반}</p>
                            <p><strong>이전학년번호:</strong> ${구번호}</p>
                        `;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    document.getElementById("result").innerText = "일치하는 학생을 찾을 수 없습니다.";
                }
            } catch (error) {
                console.error("데이터 불러오기 오류:", error);
                document.getElementById("result").innerText = "오류가 발생했습니다.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>다산고 재학생 반편성 조회</h2>
        <label for="name">이름:</label>
        <input type="text" id="name" placeholder="이름 입력">
        <br>
        <label for="birth">생년월일 (6자리):</label>
        <input type="text" id="birth" placeholder="YYMMDD">
        <br>
        <button onclick="searchStudent()">검색</button>
        <br>
        <div id="result"></div>
    </div>
</body>
</html>
